<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="refresh" content="10,url=https://www.cnblogs.com/yuqinweb/p/5468025.html"><!--会刷新到别的页面 -->
<title>页面定时跳转 5秒</title>
</head>
<body onload="run()">
<h1>2018.06.05  </h1>
<h2>页面<span id="spanId">5</span>秒后跳转</h2>
</body>

<script type="text/javascript">
   var x= 5;//5秒操作
   function run(){
	   var span = document.getElementById("spanId");
	   span.innerHTML = x;
	   x--;
	   window.setTimeout("run()",1000);//每个一秒调用一次
   }
   
</script>

</html>
