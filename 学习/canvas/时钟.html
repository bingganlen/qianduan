<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title></title>
	<style type="text/css">
    body{margin: 0;padding: 0;}
    #main{}
    #cl{}
	</style>

	<script type="text/javascript">
         window.onload = function(){
         	var o = document.getElementById("cl");
         	var c = o.getContext("2d");
         	
            var x = 200;
            var y = 200;
            var r = 150;

            c.beginPath();

            for (var i = 0; i < 60; i++) {
                c.moveTo(x,y);
                c.arc(x,y,r,6*i*Math.PI/180,6*(i+1)*Math.PI/180,false);//0度到6度，6度到12
            }
            c.closePath();
            c.stroke();



         	
         }

	</script>
</head>
<body>

	<div id="main">
	<div></div>
	</div>
	<canvas id="cl" width="800" height="600"></canvas>


</body>
</html>
