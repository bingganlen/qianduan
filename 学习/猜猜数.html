<script type="text/javascript" language="javascript">
    var gon,num = Math.floor(Math.random()*100+1);
	do{
		var guess = prompt("下面是猜数游戏，请输入法1-100  之间的值","");
		if(guess>num){
			alert("猜大了");
			gon = confirm("是否继续游戏？");
			}
	    else if(guess==num){
			alert("猜小了");
			gon = confirm("是否继续游戏？");
			}
	    else{
			alert("-_-||;  猜对了,但没有奖励！");
			break;
			
			}
	    
		
		
		
		}while(gon);
	 if(isNaN(num))
	    alert("你输入的不是数字，请重新输入：");

</script>
