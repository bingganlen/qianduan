<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>split 分割字符串</title>
   <script type="text/javascript">
	   var str = "com - junhao - contraler - fff";
	   document.write("原本------："+str+"<br/>按-拆分   :");
	   var strUrls = str.split("-");
	   for(var i=0;i<strUrls.length;i++){
		   document.write(strUrls[i]+"<br/>");
	   }
	
	   var url = "";
	   for(var i=0;i<strUrls.length-1;i++){
		   url = url + strUrls[i].concat(".");
	   }
	   url += strUrls[strUrls.length-1];
	   document.write("concat连接后concat"+url);
   </script>
   
</head>

<body>
</body>
</html>
