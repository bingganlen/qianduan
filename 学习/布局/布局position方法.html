<!DOCTYPE html>
<html>
<head>
	<title>布局专题</title>
    <style type="text/css">
       *{margin: 0;padding:0;}
       #content{width: 300px;height:300px;background: orange;position: relative;}

       #content p{
       	  position: absolute;
          top:150px;
          left:180px;
       }
    </style>

</head>
<body>
    <div id="content">
        <p>豪哥的位置</p>
          css前面（包含我豪哥位置的div设置为相对）用相对路径relative    后面用绝对路径,这样位置浮空，就不会被占用
    </div>
</body>
</html>
