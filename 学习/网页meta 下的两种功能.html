     <textarea>例：  <meta name="author" content="黄俊豪"> </textarea>

     <span> description    描述网页内容    这是我的个人网站 </span><br>
     <span> keywords       关键字      动漫  博客</span><br>
     <span> generator     描述网页是通过哪种软件产生   记事本</span><br>
     <span> revised    描述网页版本       html5</span><br>
