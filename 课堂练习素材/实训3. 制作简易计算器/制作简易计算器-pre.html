<!DOCTYPE html PUBLIC "-//W3C//Dtd XHTML 1.0 transitional//EN" "http://www.w3.org/tr/xhtml1/Dtd/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>改善简易计算器</title>
<script type="text/javascript">
		function compute(obj){//obj为运算符
		var num1,num2,result;
		num1 = Number(document.getElementById("textNum1").value);
		num2 = Number(document.getElementById("textNum2").value);
		if(isNaN(num1) || isNaN(num2)){
     alert("请输入数字");
     }
		else{switch(obj){
			case "+": result = num1+num2;break;
		    case "-": result = num1-num2;break;
		    case "*": result = num1*num2;break;
			case "%": if(num2!=0) result = num1/num2;
				       else result ="除数不能为0，请重新输入！"; break;	
		}  }
		//document.getElementById("txtresult").value= result;
document.myform.txtResult.value = result;		}
		
		
		window.onload =  function (){
			document.getElementById("btn").onclick = function showView(){
				var count = prompt("请输入计算的数： ","");
				alert(count + "的平方值是： "+ count*count);
			}}
		
	</script>
</head>

<body>
 <form action="" method="post"  id="myform" name="myform">
<table border="0" >
  <tr>
    <td><img src="images/shop.gif" width="54" height="54"></td>
<td colspan="3"><H3>改善简易计算器</H3></td>
  </tr>
  <tr>
    <td>第一个数</td>
    <td colspan="3"><INPUT name="txtNum1" type="text"  id="txtNum1" size="25"></td>
  </tr>
  <tr  >
    <td>第二个数</td>
    <td colspan="3"><INPUT name="txtNum2" type="text"  id="txtNum2" size="25"></td>
  </tr>
  <tr>
    <td><INPUT name="addButton2" type="button" id="addButton2" value="  ＋  " ></td>
    <td><INPUT name="subButton2" type="button" id="subButton2" value="  －  "></td>
    <td><INPUT name="mulButton2" type="button" id="mulButton2" value="  ×  " ></td>
    <td><INPUT name="divButton2" type="button" id="divButton2" value="  ÷  " ></td>
  </tr>
  <tr>
    <td>计算结果</td>
    <td colspan="3"><INPUT name="txtResult" type="text"  id="txtResult" size="25"></td>
  </tr>
</table>
</form>
</body>
</html>
